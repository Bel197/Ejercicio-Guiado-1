<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ejercicio Guiado</title>
</head>
<body style="text-align: center">
<h1>Formulario de Datos</h1>
<section>
  <form action=""><br/>
    <div>
      <label for="nombre">Nombre:</label><br/>
      <input id="nombre" type="text" required>
    </div><br/>
    <div>
      <label for="apellido">Apellido:</label><br/>
      <input id="apellido" type="text" required>
    </div><br/>
    <div>
      <label for="numero">Telefono:</label><br/>
      <input  id="numero" type="tel" required  pattern="[0,9]{9}" max.length(9)>
    </div><br/>
    <div>
      <label for="carro">Escoge tu carro para continuar:</label><br/>
      <select name="Escoge tu carro" id="carro" required>
        <option value="">Escoge tu carro</option>
        <option value="2">Volvo</option>
        <option value="3">Saab</option>
        <option value="4">Mercedes</option>
        <option value="5">Audi</option>
      </select>
      </div><br/>
      <p>

      </p>

      <div>
        <label for="email">Email:</label><br/>
        <input id="email" type="email" required pattern="">
      </div><br/>
      <div>
        <label for="password">Crea tu password:</label><br/>
        <input type="password" name="pw" pattern=".{6,}" title="6 o mas caracteres" required>
      </div><br/>
      <div>
        <input type="submit" src= "http://laboratoria.la" name="" value="send">
      </div>

  </form>
</seccion>
</body>
</html>
